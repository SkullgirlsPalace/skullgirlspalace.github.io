<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Skullgirls Mobile Wiki - Guia completo de builds, estatísticas, catalisadores e tier lists. Projeto da comunidade Palácio Branco.">
    <meta name="keywords" content="Skullgirls Mobile, builds, tier list, catalisadores, guia, wiki">
    <meta name="author" content="Palácio Branco - Lifi ツ e João Pedro">

    <title>Skullgirls Mobile Wiki - Palácio Branco</title>

    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation Container (populated by JS) -->
    <div id="nav-container"></div>

    <!-- About Drawer Container (populated by JS) -->
    <div id="drawer-container"></div>

    <!-- Main App Container -->
    <main id="app">
        <!-- Loading state -->
        <div class="loading-state"
            style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
            <div class="loading-spinner"></div>
            <p style="color: var(--text-muted); margin-left: 12px;">Carregando...</p>
        </div>
    </main>

    <!-- Scroll Navigation (populated by JS) -->
    <div id="scroll-nav-container"></div>

    <!-- ES6 Module Entry Point -->
    <script type="module" src="src/main.js"></script>
</body>

</html>
